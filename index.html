<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <div class="container">
        <a class="main-button signUp_button" style="--color: #ff22bb;" href="#">
            <span>Đăng ký</span>
        </a>
        <a class="main-button signIn_button" style="--color: #22e622;" href="#">
            <span>Đăng nhập</span>
        </a>
    </div>
    <div class="modal hide">
        <!--SignUp Form-->
        <div class="modal_signUp hide">
            <i class="fas fa-times close_button close_button-signUp"></i>
            <div class="form-header">Đăng ký</div>
            <div class="input_group">
                <label class="modal_label" for="signUp_input-username">Tên đăng nhập</label>
                <input type="text" id="signUp_input-username" class="modal_input" placeholder="Nhập tên đăng nhập">
                <span class="form_message"></span>
            </div>
            <div class="input_group">
                <label class="modal_label" for="signUp_input-email">Email</label>
                <input type="email" id="signUp_input-email" class="modal_input" placeholder="Nhập email">
                <span class="form_message"></span>
            </div>
            <div class="input_group">
                <label class="modal_label" for="signUp_input-password1">Mật khẩu</label>
                <input type="password" id="signUp_input-password1" class="modal_input" placeholder="Nhập mật khẩu">
                <span class="form_message"></span>
            </div>
            <div class="input_group">
                <label class="modal_label" for="signUp_input-password2">Xác nhận mật khẩu</label>
                <input type="password" id="signUp_input-password2" class="modal_input" placeholder="Nhập lại mật khẩu">
                <span class="form_message"></span>
            </div>
            <div class="input_checkbox">
                <input type="checkbox" id="signUp_input-confirm">
                <label class="confirm-content">Bạn đồng ý với các
                    <a href="#">điều khoản</a> của chúng tôi</label>
            </div>
            <div class="input_group">
                <input class="modal_input submit_button" type="submit" value="Đăng ký">
            </div>
            <p class="switch-check">Bạn đã có tài khoản?
                <a id="signIn-switch" href="#">Đăng nhập</a></p>
        </div>
        <!--SignIn Form-->
        <div class="modal_signIn hide">
            <i class="fas fa-times close_button close_button-signIn"></i>
            <div class="form-header">Đăng nhập</div>
            <div class="input_group">
                <label class="modal_label" for="signIn_input-username">Tên đăng nhập</label>
                <input type="text" id="signIn_input-username" class="modal_input" placeholder="Nhập tên đăng nhập">
                <span class="form_message"></span>
            </div>
            <div class="input_group">
                <label class="modal_label" for="signIn_input-password">Mật khẩu</label>
                <input type="password" id="signIn_input-password" class="modal_input" placeholder="Nhập mật khẩu">
                <span class="form_message"></span>
            </div>
            <div class="input_checkbox">
                <input type="checkbox" id="signIn_input-confirm">
                <label class="confirm-content">Nhớ mật khẩu</label>
            </div>
            <div class="input_group">
                <input class="modal_input submit_button" type="submit" value="Đăng nhập">
            </div>                                      
            <p class="switch-check">Bạn chưa có tài khoản?
                <a id="signUp-switch" href="#">Đăng ký</a></p>
        </div>
    </div>
    <script type="text/javascript" src="./assets/script.js"></script>
    <script>
        Validation({
            form: '.modal_signUp',
            rules: [
                Validation.isRequired('#signUp_input-username'),
                Validation.isRequired('#signUp_input-password1'),
                Validation.isRequired('#signUp_input-password2'),
                Validation.isEmail('#signUp_input-email'),
                // Validation.isSamePassword([
                //     '#signUp_input-password1',
                //     '#signUp_input-password2'
                // ])
            ]
        })
        Validation({
            form: '.modal_signIn',
            rules: [
                Validation.isRequired('#signIn_input-username'),
                Validation.isRequired('#signIn_input-password'),
            ]
        })
    </script>
</body>
</html>
